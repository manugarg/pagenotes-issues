{{ define "sidebar-prefooter" }}
<section class="section section-sm">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="mt-0"><img src="/icon_128.png" alt="Page Notes" style="height: 51px;padding-bottom: 5px;"/> {{ .Title }}</h1>
        {{- .Content -}}
      </div>
      <div class="col col-lg-5">
        {{ $tpath := printf "testimonials.md" }}
        {{ if (fileExists $tpath) -}}
            {{ with .Site.GetPage $tpath }}
              {{ .Content }}
            {{ end }}
        {{- end }}
      </div>
    </div>
{{ end }}
